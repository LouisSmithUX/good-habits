<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	{% block scripts %}
	{% endblock %}
		<title>Goodhabits</title>
</head>
<body>
	<header class="site-header">
	  <nav class="navbar">
	      <a class="logo" href="/">
	      	<img src="{{ url_for('static', filename='logo.png') }}">
	      </a>
	      <div id="hamburger">
	      	<ul>
	      		<li></li>
	      		<li></li>
	      		<li></li>
	      	</ul>
	      </div>
	        <div class="navbar-nav">
	        	{% if current_user.is_authenticated %}
	        	  <a href="{{url_for('users.account')}}">Account</a>
	        	  <a href="{{url_for('users.logout')}}">Logout</a>
	        	{% else %}
		          <a href="{{url_for('users.login')}}">Login</a>
		          <a class="sign_up" href="{{url_for('users.register')}}">Sign Up</a>
	          {% endif %}
	        </div>
	      </div>

	  </nav>
	</header>

	<main role="main" class="container">  
	      {% block content %}{% endblock %}
	</main>

	

	<footer>

</html>
